server:
  port: 8021
spring:
  #给项目来个名字
  application:
    name: rabbitmq-producer
  #配置rabbitMq 服务器
  rabbitmq:
    host: 192.168.192.150
    port: 5672
    username: guest
    password: guest
    #虚拟host 可以不设置,使用server默认host
    virtual-host: /
    #确认消息已发送到交换机(Exchange)
    publisher-confirm-type: correlated
    #确认消息已发送到队列(Queue)
    publisher-returns: true
